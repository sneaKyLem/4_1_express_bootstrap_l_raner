<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login and Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="#">E-Commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
        </ul>
        <form class="form-inline my-4 my-lg-0">
          <div class="input-group">
            <input class="form-control me-2" type="search" placeholder="Search Product..." aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div class="position-relative">
        <button type="button " class="btn btn-success position-absolute top-50 end-0 translate-middle-y">
            CART
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              1
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
          </div>
    </div>
  </nav>
  
  

  <div class="container container-fluid mt-3">
    <div class="input-group mb-3">
      
      <input type="text" class="form-control" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1" id="txtUsername" >
    </div>
    <input type="password" class="form-control" placeholder="Password" id="txtPassword">
  </div>
  <div class="mt-3 container text-center">
    <button type="button" class="col-3 btn btn-outline-primary" id="btnLogin">Login</button>
    <button type="button" class="col-3 btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
  </div>
  <div class="mt-3 container text-center">
    <a href="#" class="link-dark" data-bs-toggle="modal" data-bs-target="#forgotModal">Forgot password?</a>
  </div>
  

  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create Account</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtMUsername" placeholder="Username">
                <label for="txtMUsername">Email Address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtMName" placeholder="Name">
                <label for="txtMName">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="txtMPassword" placeholder="Password">
                <label for="txtMPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="txtMConfirmPassword" placeholder="Password">
                <label for="txtMConfirmPassword">Confirm Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtMAge" placeholder="Age">
                <label for="txtMAge">Age</label>
              </div>
  
                  <div class="form-check-left mb-2">
                  <label>Gender</label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="rbMGender" id="rbMRather" checked value="Rather">
                    <label class="form-check-label" for="rbMRather">
                      Rather Not Say
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="rbMGender" id="rbMMale" checked value="Male">
                    <label class="form-check-label" for="rbMMale">
                      Male
                    </label>
                  </div>
                  <div class="form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="rbMGender" id="rbMFemale" value="Female">
                    <label class="form-check-label" for="rbMFemale">
                      Female
                    </label>
                  </div >
                  <div class="form-floating mb-3">
                      <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Select Year Level...</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="3">4th year</option>
                      </select>
                      <label for="floatingSelect">Year Level</label>
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text">Address</span>
                      <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                  <div class="form-floating mb-3">
                  <input type="date" class="form-control" id="txtMBirthdate" placeholder="Birthdate">
                  <label for="txtMBirthdate">Birthdate</label>
                  </div>
            </form>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="btnMClose">Close</button>
          <button type="button" class="btn btn-outline-success" id="btnMCreate">Create</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="forgotModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Forgot Password</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="gettxtMUsername" placeholder="Username">
              <label for="gettxtMUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="newtxtMPassword" placeholder="Password">
              <label for="newtxtMPassword">New Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="newtxtMConfirmPassword" placeholder="Password">
              <label for="newtxtMConfirmPassword">Confirm Password</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="fbtnMClose">Close</button>
          <button type="button" class="btn btn-outline-success" id="btnMFPSubmit">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">View User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="txtVUsername" placeholder="Username">
              <label for="txtVUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="txtVPassword" placeholder="Password">
              <label for="txtVPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="txtVConfirmPassword" placeholder="Password">
              <label for="txtVConfirmPassword">Confirm Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="txtVAge" placeholder="Age" readonly>
              <label for="txtVAge">Age</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="txtVBirthdate" placeholder="Birthdate" readonly>
              <label for="txtVBirthdate">Birthdate</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="txtVGender" placeholder="Gender" readonly>
              <label for="txtVGender">Gender</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="btnVClose">Close</button>
          <button type="button" class="btn btn-outline-primary" id="btnVUpdate">Update</button>
          <button type="button" class="btn btn-outline-danger" id="btnVDelete">Delete</button>
        </div>
         <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create Account</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="txtMUsername" placeholder="Username">
              <label for="txtMUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="txtMPassword" placeholder="Password">
              <label for="txtMPassword">Password</label>
            </div>
      </div>
    </div>
  </div>
</body>

</html>
