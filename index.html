<head>
  <meta charset="utf-8">

  <!-- Navigation Bar -->

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <ul class="navbar-nav">

                    <a class="nav-link" href="#">Products</a>

                </li>

          <form class="form-inline- my-2 my-lg-0 d-inline-flex">
 
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-12 login-user">
          <i class="fa-thin fa-user"></i>
        </div>
      
        <div class="col-lg-12 login-title">LOGIN</div>
        <div class="col-lg-12 login-form">
          <div class="col-lg-12 login-form">
            <div class="form-group col-md-6">
              <label class="form-control-label">EMAIL ADDRESS</label>
              <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="txtUsername" style="color:#959e97;">
            </div>
            <div class="form-group col-md-6">
              <label class="form-control-label">PASSWORD</label>
              <input type="password" class="form-control" id="txtPassword">
            </div>
            <div class="col-lg-12">
              <div class="col-lg-6 login-btm login-text">
              </div>
              <div class="mt-2 container text-left">
                <button type="button" class="btn d-inline-flex ps-4 pe-4 btn-lg btn-primary btn-outline-light pb-2 \" style="background-color:light" id="btnLogin">Login</button>
                <button type="button" class="col-3 btn btn-outline-danger d-none" id="btnLogout">Logout</button>
                <button type="button" class="btn d-inline-flex ps-3 pe-3 btn-lg btn-success btn-outline-light  mt-1" style="background-color:light;" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                <a href="#" class="link-light" data-bs-toggle="modal" data-bs-target="#forgotModal0">Forgot password?</a>
               
              </div>

            <!--Register Modal-->
            <div class="tab-pane fade" id="nav-product" role="tabpanel" aria-labelledby="nav-product-tab" tabindex="0"></div>

            <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create User</h1>
                  </div>
                  <div class="modal-body">
                    <form>
                      <label class="form-control-label">EMAIL ADDRESS</label>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtMUsername">
                        <label for="txtMUsername">Email Address</label>
                      </div>
                      <label class="form-control-label">Name</label>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtMUsername">
                        <label for="txtMUsername">Name</label>
                      </div>
                      <label class="form-control-label">PASSWORD</label>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="txtMPassword">
                        <label for="txtMPassword">Password</label>
                      </div>
                      <label class="form-control-label">CONFIRM PASSWORD</label>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="txtMConfirmPassword">
                        <label for="txtMConfirmPassword">Confirm Password</label>
                      </div>
                      <div>
                        <label class="form-control-label">Gender</label>
                        <div class="form-check">
                          <label class="radio-inline" style="color:white;">
                            <input type="radio" name="optradio" checked>Male
                          </label>
                           <label class="radio-inline" style="color:white;">
                            <input type="radio" name="optradio">Female
                          </label>
                          <label class="radio-inline" style="color:white;">
                            <input type="radio" name="optradio">Rather Not Say
                          </label>
                        </div>
                      </div>
   
                      <label class="form-control-label">ADDRESS</label>
                      <div>
                        <textarea input type="text" class="form-control" id="txtMAge"></textarea>
                      </div>
                      <label class="form-control-label">BIRTHDATE</label>
                      <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="txtMBirthdate">
                        <label for="txtMBirthdate">Birthdate</label>
                      </div>
                      <div>
                      <label class="form-control-label">Year Level:</label> 
                      <select name="year" id="year-level"> 
                        <option value="1st Year">1st Year</option> 
                        <option value="2nd Year">2nd Year</option> 
                        <option value="3rd Year">3rd Year</option> 
                        <option value="4th Year">4th Year</option> 
                      </select>
                      </div>
                      
                    </form>
                  </div>
                  <div class="modal-body text-center">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="btnMClose">Close</button>
                    <button type="button" class="btn btn-success" id="btnMCreate">Create</button>
                  </div>
                </div>
              </div>
            </div>

            <!--Forgot Modal-->
            <div class="modal fade" id="forgotModal0" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Forgot Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-floating mb-3" style="color:white;">
                        <p>Enter your Username to continue.</p>
                      </div>
                      <label class="form-control-label">USERNAME</label>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtFUsername">

                      </div>
                    </form>
                  </div>
                  <div class="modal-body text-center">
                    <button type="button" class="btn btn-primary" id="btnFNext">Next</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="forgotModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Forgot Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-floating mb-3">
                      </div>
                      <label class="form-control-label">NEW PASSWORD</label>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="btnNew">
                        <label for="txtFNewPassword">New Password</label>
                      </div>
                      <label class="form-control-label">CONFIRM PASSWORD</label>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="btnConfNew">
                        <label for="txtFConfirmNewPassword">Confirm New Password</label>
                      </div>
                    </form>
                  </div>
                  <div class="modal-body text-center">
                    <button type="button" class="btn btn-warning" id="btnFBack" data-bs-toggle="modal" data-bs-target="#forgotModal0">Back</button>
                    <button type="button" class="btn btn-primary" id="btnFUpdate">Update</button>
                  </div>
                </div>
              </div>
            </div>
</html>
